  <body>
    <!---Lesson 10 --->
    <h2>Welcome!</h2>
    <div>Enter username and password</div>
    <br />
    <form>
      <label for="usernameInput">Username: </label>
      <input type="text" id="usernameInput" />
      <br />
      <br />

      <label for="passwordInput">Password: </label
      ><input type="password" id="passwordInput" />
      <br />
      <br />

      <button type="button" onclick="verifyUser()">Login</button>
      <p class="output" id="message"></p>
    </form>

    <script>
      function verifyUser() {
        var username = document.getElementById("usernameInput").value;
        var password = document.getElementById("passwordInput").value;

        //       password;
      }

      //   <p><em>Try username: AppAcademy, password: A003</em></p>

      function checkUserCreds(username, password) {
        var adminUsername = "AppAcademy";
        var adminPassword = "A003";

        if (username == adminUsername && password == adminPassword) {
          document.getElementById("message").innerHTML =
            "Correct details. Logging you in...";
        } else {
          document.getElementById("message").innerHTML =
            "Username or password are incorrect. Please try again!";
        }
      }
    </script>
  </body>
